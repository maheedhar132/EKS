apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-tools-nexus
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      tool-name: nexus
  template:
    metadata:
      labels:
        tool-name: nexus
    spec:
      containers:
        - name: nexus3
          image: sonatype/nexus3:latest
          ports:
            - containerPort: 8081
      nodeSelector:
        role: nexus
          