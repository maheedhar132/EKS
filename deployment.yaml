apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-tools
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      role: jenkins 
  template:
    metadata:
      labels:
        role: jenkins
    spec:
      nodeSelector:
        eksctl.io/v1alpha2/nodegroup-name: jenkins-public-node-group
      containers:
        - name: jenkins
          image: jenkins:2.60.3
          ports:
            - containerPort: 8080